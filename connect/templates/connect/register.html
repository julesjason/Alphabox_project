{% extends "connect/base.html" %}
{% block body %}
    <div class="container">
        <h1>Registration</h1>
        <form class="formgreen" name="form1" method="POST" onsubmit="required()">
          {% csrf_token %}
            <div class="form-group">
              <label for="nom">Name</label>
              <input type="text" name="username" class="form-control" id="nom" aria-describedby="nameHelp" placeholder="Enter Name" >
              <small id="nameHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="mail" name="email" class="form-control" id="email" aria-describedby="mailHelp" placeholder="Enter email" >
              <small id="mailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" name="password_1" class="form-control" id="exampleInputPassword1" placeholder="Password" >
            </div>
            <div class="form-group">
              <label for="exampleInputPassword2">Confirm Password</label>
              <input type="password" name="password_2" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password" >
            </div>
            <button type="submit" class="btn btn-primary">  CONNECT  </button>
            <button type="button" class="btn btn-outline-primary">SKIP</button>
          </form>
    </div>
{% endblock body %}
