{% extends "base.html" %}
{% block body %}


<div class="container">
<div class="left" onclick="location.href='/menu'">BACK</div>
<h1>>Configuration<</h1>
<form class="formgreen" method="POST">
    {% csrf_token %}
    <div>
        <label for="level">Level</label>
        <select name="level" id="inputState" class="form-control">
        <option selected value="I">I</option>
        <option value="II">II</option>
        <option value="III">III</option>
      </select>
    </div>

    <div class="form-group row">
        <label for="language">Language</label>
        <select id="inputState" class="form-control" style="text-color: green;">
        <option selected>English</option>
        
      </select>
    </div>
    <div> <br></div>
    <button type="submit" value="Select" class="btn btn-primary">PLAY</button>
</form>

</div>
{% endblock body %}
